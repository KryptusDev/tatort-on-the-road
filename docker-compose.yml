version: '3.8'

services:
  tatort-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tatort-on-the-road-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./uploads:/workspace/uploads
      - ./output:/workspace/output
    networks:
      - n8n_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  n8n_net:
    external: true
